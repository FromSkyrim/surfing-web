<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style-zjm.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">
</head>
<body>
<div class="profile-card">
    <div class="slider-container">

        <p><b><i class="fa fa-tint info" aria-hidden="true"></i>Wave Size</b> Overhead</p>
        <img src="image/weakwave.png" align="left" class="icon">
        <input type="range" value="0" min="1" max="100" class="slider">
        <img src="image/strongwave.png" align="right" class="icon">

        <p><b><i class="fa fa-anchor info" aria-hidden="true"></i>Conditions</b> Lumpy</p>
        <img src="image/lesslumpy.png" align="left" class="icon">
        <input type="range" value="0" min="1" max="100" class="slider">
        <img src="image/lumpy.png" align="right" class="icon">

        <p><b><i class="fa fa-life-ring info" aria-hidden="true"></i>Crowd</b> Busy</p>
        <img src="image/notbusy.png" align="left" class="icon">
        <input type="range" value="0" min="1" max="100" class="slider">
        <img src="image/busy.png" align="right" class="icon">

    </div>

    <div class="button-container">
        <button class="botton">GO</button>
    </div>

</div>
</body>
</html>
