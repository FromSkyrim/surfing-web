<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style-zjm.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">
</head>
<body>
    <div class="profile-card">
        <div class="image-container">
            <img src="image/user.jpg" style="width: 100%">
            <div class="title">
                <h1>Lawrence Zhang</h1>
            </div>
        </div>
        <div class="main-container">

            <p><i class="fa fa-user-circle info" aria-hidden="true"></i>Level: Intermediate</p>
            <p><i class="fa fa-star info" aria-hidden="true"></i>Subscription: Free</p>
            <p><i class="fa fa-life-ring info" aria-hidden="true"></i>Wave Count: 233</p>

            <hr>

            <p><b><i class="fa fa-asterisk info" aria-hidden="true"></i>Session Stats</b></p>
            <p><i class="fa fa-life-ring info" aria-hidden="true"></i>Wave Size</p>

            <div class="stats-bar">
                <div class="headhigh-bar" style="width:70%">Head High</div>
            </div>

            <div class="stats-bar">
              <div class="overhead-bar" style="width:50%">Over Head</div>
            </div>

            <div class="stats-bar">
              <div class="doubleoverhead-bar" style="width:40%">Double Over Head</div>
            </div>

            <div class="stats-bar">
              <div class="tripleoverhead-bar" style="width:60%">Triple Over Head</div>
            </div>

        </div>
    </div>
</body>
</html>
